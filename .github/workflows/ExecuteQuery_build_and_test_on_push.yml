name: ExecuteQuery_build_test

on:
  push:
    branches-ignore:    
      - main
    paths:
      - 'Frends.IBMDB2.ExecuteQuery/**'
  workflow_dispatch:

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/linux_build_test.yml@main
    with:
      workdir: Frends.IBMDB2.ExecuteQuery
      prebuild_command: docker run -h db2server --name db2server --restart=always --detach --privileged=true -p  50000:50000 --env-file ./Frends.IBMDB2.ExecuteQuery.Tests/lib/env_list.txt -v $PWD:/database icr.io/db2_community/db2 && echo "$HOME/.nuget/packages/net.ibm.data.db2-lnx/7.0.0.200/buildTransitive/clidriver/lib" && echo ls "$HOME/.nuget/packages/net.ibm.data.db2-lnx/7.0.0.200/buildTransitive/clidriver/lib" && export LD_LIBRARY_PATH="$HOME/.nuget/packages/net.ibm.data.db2-lnx/7.0.0.200/buildTransitive/clidriver/lib"

    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
      test_feed_api_key: ${{ secrets.TASKS_TEST_FEED_API_KEY }}
